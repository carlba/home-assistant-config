# Track the sun
sun:

light:
  - platform: group
    name: Kitchen Table
    entities:
      - light.kitchen_table_left
      - light.kitchen_table_right

  - platform: group
    name: Kitchen Fan
    entities:
      - light.kitchen_fan_left
      - light.kitchen_fan_right

  - platform: group
    name: Living Room Ceiling
    entities:
      - light.living_room_ceiling_1
      - light.living_room_ceiling_2
      - light.living_room_ceiling_3

  - platform: group
    name: Living Area Lights
    entities:
      - light.bed
      - light.behind_tv
      - light.desktop
      - light.kitchen_fan
      - light.frank

  - platform: template
    lights:
      bathroom_ceiling:
        friendly_name: Bathroom Ceiling
        entity_id:
          - switch.bathroom_ceiling
        value_template: '{{ is_state("switch.bathroom_ceiling", "on") }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.bathroom_ceiling
        turn_off:
          service: switch.turn_off
          entity_id: switch.bathroom_ceiling

sensor:
  # Weather prediction
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: disk_use_percent
        arg: /
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: load_1m
  - platform: tellstick
  # https://www.home-assistant.io/components/template
  - platform: template
    sensors:
      harmony_hub:
        friendly_name: "Harmony Hub"
        value_template: '{{ states.remote.harmony_hub.attributes.current_activity }}'
      air_purifier_humidity:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.humidity }}"
        friendly_name: Air Purifier Humidity
        unit_of_measurement: "%"
        device_class: humidity
      air_purifier_temperature:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.temperature }}"
        friendly_name: Air Purifier Temperature
        unit_of_measurement: "Â°C"
        device_class: temperature
      air_purifier_favorite_level:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.favorite_level }}"
        friendly_name: Air Purifier Favorite Level

      s10_batterylevel:
        value_template: "{{ states.device_tracker.google_maps_118136931442668540655.attributes.battery_level }}"
        friendly_name: Samsung S8 Battery Level (test)
        unit_of_measurement: "%"
        device_class: battery
  - platform: time_date
    display_options:
      - 'date_time'
  - platform: fitbit
    clock_format: 24H
    monitored_resources:
      - "body/weight"

  - platform: xiaomi_miio
    name: Xiaomi Air Quality Monitor
    host: 192.168.1.27
    token: b46710d6766df2f282339423f8d2c3e6

binary_sensor:
  - platform: template
    sensors:
      harmony_hub_watch_tv:
        friendly_name: "Watch TV"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Watch TV") }}'
      harmony_hub_home:
        friendly_name: "Home"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Home") }}'
      harmony_hub_away:
        friendly_name: "Away"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Away") }}'
      harmony_hub_clean:
        friendly_name: "Clean"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Clean") }}'
      harmony_hub_play_switch:
        friendly_name: "Play Switch"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Play Switch") }}'
      dummy:
        friendly_name: "Dummy"
        value_template: '{{ false }}'


