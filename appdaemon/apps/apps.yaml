clean:
  module: apps
  class: Clean

color_temperature:
  module: apps
  class: ColorTemperature
  sensor: sensor.daylight

hallway_motion_sensor:
  module: apps
  class: TradfriMotionSensor
  binary_sensor: binary_sensor.hallway_motion_sensor
  light: light.hallway_ceiling
  duration: 60
  hours:
    - start: 7
      stop: 8
      brightness_pct: 50
      duration: 60
    - start: 9
      stop: 20
      brightness_pct: 100
      duration: 60
    - start: 20
      stop: 23
      brightness_pct: 50
      duration: 60

bathroom_motion_sensor:
  module: apps
  class: TradfriMotionSensor
  binary_sensor: binary_sensor.bathroom_motion_sensor
  light: light.bathroom_ceiling
  duration: 300
  hours:
    - start: 8
      stop: 21
      brightness_pct: 100
      duration: 600
    - start: 22
      stop: 23
      brightness_pct: 100
      duration: 50
    - start: 0
      stop: 7
      brightness_pct: 100
      duration: 50

desktop_remote_control:
  module: apps
  class: RemoteControl
  event: deconz_event
  entities: ['light.desktop', 'switch.screen']
  id: desktop_remote

clean_remote_control:
  module: apps
  class: RemoteControl
  event: deconz_event
  entities: ['light.desktop', 'switch.screen']
  id: clean_remote

coffeemaker_remote_control:
  module: apps
  class: RemoteControl
  event: deconz_event
  entities: ['switch.coffeemaker']
  id: coffeemaker_remote

coffee_timer:
  module: apps
  class: TalkingTimer
  entity: switch.coffeemaker
  timer: timer.coffeemaker
  duration: 1800
  information: Your coffee is ready!
  information_push: false
  information_talk: true
  information_delay: 420
  talk_hours: [9, 22]

toaster_timer:
  module: apps
  class: TalkingTimer
  entity: switch.toaster
  timer: timer.toaster
  duration: 120
  information: Your toast is ready!
  information_push: false
  information_talk: true
  information_delay: 120
  talk_hours: [9, 22]
