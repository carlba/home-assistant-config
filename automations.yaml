      from: 'not_home'
      to: 'work'
    - platform: state
      entity_id: input_boolean.test
      to: 'on'
  action:
    # - service: notify.twilio_sms
    #   data:
    #     message: 'Carl has arrived at work'
    #     target:
    #       - '+46702720540'
    - service_template: 'notify.pushover'
      data_template:
        title: "Carl has arrived at {{ trigger.to_state.state }}"
    - service_template: 'tts.google_say'
      entity_id: media_player.srsx77
      data_template:
        message: 'Carl has arrived at {{ trigger.to_state.state }}'

