      - switch.dafang_ir_led
      - switch.dafang_night_mode_auto
      - switch.dafang_blue_led
      - switch.dafang_yellow_led
      - switch.dafang_motion_detection
      - switch.dafang_motion_tracking
      - camera.dafang_motion_snapshot
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      - sensor.custom_python_script_tracker

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

light:
  - platform: group
    name: Kitchen Table
    entities:
      - light.kitchen_table_left
      - light.kitchen_table_right

  - platform: group
    name: Kitchen Fan
    entities:
      - light.kitchen_fan_left
      - light.kitchen_fan_right

  - platform: group
    name: Living Room Ceiling
    entities:
      - light.living_room_ceiling_1
      - light.living_room_ceiling_2
      - light.living_room_ceiling_3

  - platform: group
    name: Living Area Lights
    entities:
      - light.bed
      - light.behind_tv
      - light.desktop
      - light.kitchen_fan

  - platform: template
    lights:
      bathroom_ceiling:
        friendly_name: Bathroom Ceiling
        entity_id:
          - switch.bathroom_ceiling
        value_template: '{{ is_state("switch.bathroom_ceiling", "on") }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.bathroom_ceiling
        turn_off:
          service: switch.turn_off
          entity_id: switch.bathroom_ceiling

sensor:
  # Weather prediction
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: disk_use_percent
        arg: /
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: load_1m
  - platform: tellstick
  # https://www.home-assistant.io/components/template
  - platform: template
    sensors:
      harmony_hub:
        friendly_name: "Harmony Hub"
        value_template: '{{ states.remote.harmony_hub.attributes.current_activity }}'
      air_purifier_humidity:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.humidity }}"
        friendly_name: Air Purifier Humidity
        unit_of_measurement: "%"
        device_class: humidity
      air_purifier_temperature:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.temperature }}"
        friendly_name: Air Purifier Temperature
        unit_of_measurement: "Â°C"
        device_class: temperature
      s10_batterylevel:
        value_template: "{{ states.device_tracker.google_maps_118136931442668540655.attributes.battery_level }}"
        friendly_name: Samsung S8 Battery Level (test)
        unit_of_measurement: "%"
        device_class: battery
  - platform: time_date
    display_options:
      - 'date_time'
  - platform: fitbit
    clock_format: 24H
    monitored_resources:
      - "body/weight"

  - platform: xiaomi_miio
    name: Xiaomi Air Quality Monitor
    host: 192.168.1.27
    token: b46710d6766df2f282339423f8d2c3e6

binary_sensor:
  - platform: template
    sensors:
      harmony_hub_watch_tv:
        friendly_name: "Watch TV"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Watch TV") }}'
      harmony_hub_home:
        friendly_name: "Home"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Home") }}'
      harmony_hub_away:
        friendly_name: "Away"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Away") }}'
      harmony_hub_clean:
        friendly_name: "Clean"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Clean") }}'
      harmony_hub_play_switch:
        friendly_name: "Play Switch"
        value_template: '{{ is_state_attr("remote.harmony_hub", "current_activity", "Play Switch") }}'

climate:
  - platform: generic_thermostat
    name: temperature_outside_skanstull
    heater: input_boolean.fake_heater
    target_sensor:  sensor.235_temperature
    initial_operation_mode: "off"
    target_temp: 21

# Text to speech
tts:
  - platform: google_translate

# Cloud
# https://www.home-assistant.io/cloud/google_assistant/
cloud:
  google_actions:
    filter:
      include_domains:
        - switch
        - light
        - scene
        - script
        - climate
      exclude_entities:
        - switch.nexa_remote_g
        - light.kitchen_table_left
        - light.kitchen_table_right
        - light.kitchen_fan_left
        - light.kitchen_fan_right
        - switch.desktop
        - switch.bathroom_ceiling

    entity_config:
      light.desktop:
        room: Office
      light.bathroom_ceiling:
        room: Bathroom
      light.hallway_ceiling:
        room: Hallway
      light.kitchen_table:
        room: Kitchen
      switch.coffeemaker:
        room: Kitchen
      switch.toaster:
        room: Kitchen
      script.clean_kitchen:
        room: Kitchen

