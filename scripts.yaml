      data:
        entity_id:
          - light.behind_tv
          - light.kitchen_fan
          - light.desktop
        brightness_pct: 10
        color_temp: 450
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

late_night:
  alias: Late Night
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.behind_tv
          - light.kitchen_fan
          - light.desktop
          - light.frank
          - light.bed
        brightness_pct: 15
        color_temp: 450
    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_table
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

dinner:
  alias: Dinner
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.screen
          - hallway_ceiling
    - service: light.turn_on
      data:
        entity_id: light.living_area_lights
        brightness_pct: 70
        color_temp: 450
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 40
        color_temp: 450
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led
    - service: script.turn_on
      entity_id: script.camac4_sleep

