clean:
  module: apps
  class: Clean

color_temperature:
  module: apps
  class: ColorTemperature
  sensor: sensor.daylight

hallway_motion_sensor:
  module: apps
  class: TradfriMotionSensor
  binary_sensor: binary_sensor.hallway_motion_sensor
  light: light.hallway_ceiling
  duration: 60
  hours:
    - start: 7
      stop: 8
      brightness_pct: 50
      duration: 60
    - start: 9
      stop: 20
      brightness_pct: 100
      duration: 60
    - start: 20
      stop: 23
      brightness_pct: 50
      duration: 60
  constrain_input_boolean: input_boolean.motion_detection

bathroom_motion_sensor:
  module: apps
  class: TradfriMotionSensor
  binary_sensor: binary_sensor.bathroom_motion_sensor
  light: light.bathroom_ceiling
  duration: 300
  hours:
    - start: 8
      stop: 21
      brightness_pct: 100
      duration: 600
    - start: 22
      stop: 23
      brightness_pct: 100
      duration: 50
    - start: 0
      stop: 7
      brightness_pct: 100
      duration: 50

desktop_remote_control:
  module: apps
  class: RemoteControlAction
  id: desktop_remote
  type: ikea
  event: deconz_event
  entities: ['light.desktop', 'switch.screen']

toaster_remote_control:
  module: apps
  class: RemoteControlAction
  id: toaster_remote
  type: ikea
  event: deconz_event
  entities: ['switch.toaster']

cleaning_remote_control:
  id: cleaning_remote
  type: ikea
  event: deconz_event
  module: apps
  class: RemoteControlService
  service_calls:
    'on':
      - service: vacuum.start
        data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
    'off':
      - service: script.turn_on
        data:
          entity_id: script.xiaomi_vacuum_cleaner_return_to_base

dimmer_switch:
  module: apps
  class: MediaControllerVolume
  event: deconz_event
  type: hue
  entities: []
  tv: media_player.shield
  speaker: media_player.home_group
  id: dimmer_switch

coffee_timer:
  module: apps
  class: TalkingTimer
  entity: switch.coffeemaker
  timer: timer.coffeemaker
  duration: 1800
  information: Your coffee is ready!
  information_push: false
  information_talk: true
  information_delay: 420
  talk_hours: [9, 22]

toaster_timer:
  module: apps
  class: TalkingTimer
  entity: switch.toaster
  timer: timer.toaster
  duration: 150
  information: Your toast is ready!
  information_push: false
  information_talk: true
  information_delay: 120
  talk_hours: [9, 22]

time_based_person_tracker:
  module: apps
  class: TimeBasedPersonTracker
  group: group.test
  time_ranges:
    - start: '22:14:00'
      stop: '23:00:00'
      entities:
        - script.day_time
    - start: '08:45:00'
      stop: '10:00:00'
      name: morning
      entities:
        - script.early_morning
