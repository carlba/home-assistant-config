---

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 59.3097048
  longitude: 18.0752532
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml
  customize_domain:
    automation:
      hidden: true
  auth_providers:
     - type: legacy_api_password
       api_password: !secret http_password
     - type: homeassistant

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/

# Configure Lovelace UI using yaml in ui-lovelace.yaml
# https://www.home-assistant.io/lovelace/yaml-mode
lovelace:
  mode: yaml
  resources:
    - url: /local/mini-media-player-bundle.js?v=1.8.0
      type: module
    - url: /local/slider-entity-row.js
      type: module
    # https://github.com/benct/lovelace-xiaomi-vacuum-card
    - url: /local/xiaomi-vacuum-card.js?v=3.0.1
      type: module
    # https://maykar.github.io/custom-header/#installation/manual
    - url: /local/custom-header.js?v=1.3.8
      type: module


