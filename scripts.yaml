computer:
  alias: Computer
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id:
          - light.desktop
          - switch.screen

media_backlight:
  alias: Media Backlight
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.shield_3
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.screen
          - light.living_area_lights
          - light.kitchen_table
          - light.hallway_ceiling
          - light.bathroom_ceiling
          - light.living_room_ceiling
    - service: script.turn_on
      entity_id: script.camac4_sleep
    - service: light.turn_on
      data:
        entity_id: light.behind_tv
        brightness_pct: 10
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '1'
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

media_dark:
  alias: Media Dark
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.shield_3
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.screen
          - light.living_area_lights
          - light.kitchen_table
          - light.hallway_ceiling
          - light.bathroom_ceiling
          - light.living_room_ceiling
    - service: script.turn_on
      entity_id: script.camac4_sleep
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '1'
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

daytime:
  alias: Daytime
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.living_area_lights
        brightness_pct: 70
        color_temp: 340
    - service: light.turn_on
      data:
        entity_id: light.desktop
        brightness_pct: 55
        color_temp: 340
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 40
        color_temp: 340
    - service: light.turn_on
      data:
        entity_id: light.living_room_ceiling
        brightness_pct: 20
        color_temp: 340
    # https://www.home-assistant.io/components/fan.xiaomi_miio
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Favorite
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '3'
    - service: switch.turn_on
      entity_id: switch.zhimi_airpurifier_mc1_led

cozy:
  alias: Cozy
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.living_area_lights
        brightness_pct: 60
        color_temp: 500
    - service: light.turn_on
      entity_id: light.kitchen_table
      data:
        brightness_pct: 30
        color_temp: 500
    - service: light.turn_on
      data:
        entity_id: light.living_room_ceiling
        brightness_pct: 20
        color_temp: 500
    - service: light.turn_on
      data:
        entity_id: light.desktop
        brightness_pct: 40
        color_temp: 500
    # https://www.home-assistant.io/components/fan.xiaomi_miio
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Favorite
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '1'
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

afternoon:
  alias: Afternoon
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.living_area_lights
        brightness_pct: 75
        color_temp: 400
    - service: light.turn_on
      data:
        entity_id: light.living_room_ceiling
        brightness_pct: 20
        color_temp: 400
    - service: light.turn_on
      entity_id: light.kitchen_table
      data:
        brightness_pct: 50
        color_temp: 400
    - service: light.turn_on
      data:
        entity_id: light.desktop
        brightness_pct: 75
        color_temp: 400
    # https://www.home-assistant.io/components/fan.xiaomi_miio
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Favorite
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '3'
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

sleep_now:
  alias: Sleep now
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_fan
          - light.kitchen_table
          - light.hallway_ceiling
          - light.desktop
          - light.turn_off
          - light.behind_tv
          - light.bed
          - light.frank
          - light.living_room_ceiling
          - light.star
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Silent
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

sleep_in_ten_min:
  alias: Sleep 10
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_fan
          - light.kitchen_table
          - light.hallway_ceiling
          - light.desktop
          - light.frank
          - light.living_room_ceiling
          - light.star
    - service: light.turn_off
      data:
        entity_id: light.behind_tv
        transition: 120
    - service: light.turn_off
      data:
        entity_id: light.bed
        transition: 600
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Silent
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

sleep_in_an_hour:
  alias: Sleep 2H
  sequence:
    - service: light.turn_off
      entity_id:
        - light.kitchen_fan
        - light.kitchen_table
      data:
        transition: 1800
    - service: light.turn_off
      entity_id:
        - light.behind_tv
        - light.desktop
        - light.bed
        - light.frank
        - light.living_room_ceiling
        - light.star
      data:
        transition: 3600
    - delay:
        seconds: 900
    - service: notify.gassistant
      entity_id: media_player.home
      data:
        message: Time to sleep in 45 minutes
    - delay:
        seconds: 1800
    - service: tts.google_say
      entity_id: media_player.home
      data:
        message: Time to sleep in 15 minutes
    - service: switch.turn_off
      entity_id: switch.screen
    - service: fan.set_preset_mode
      data:
        entity_id: fan.zhimi_airpurifier_mc1
        preset_mode: Silent
    - service: switch.turn_off
      entity_id: switch.zhimi_airpurifier_mc1_led

wakeup_in_half_an_hour:
  alias: Wakeup in 30 minutes
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.kitchen_fan
          - light.kitchen_table
          - light.behind_tv
          - light.desktop
          - light.frank
        brightness_pct: 10
        color_temp: 450
    - service: light.turn_on
      entity_id:
        - light.kitchen_fan
        - light.behind_tv
        - light.desktop
        - light.frank
      data:
        transition: 1800
        brightness_pct: 100
        color_temp: 340
    - delay:
        seconds: 900
    - service: light.turn_on
      data:
        entity_id:
          - light.bed
          - light.kitchen_table
        brightness_pct: 10
        color_temp: 450
    - service: light.turn_on
      entity_id:
        - light.bed
      data:
        transition: 900
        brightness_pct: 40
        color_temp: 340
    - service: light.turn_on
      data:
        transition: 900
        entity_id: light.kitchen_table
        brightness_pct: 40
        color_temp: 340
    - delay:
        seconds: 900
    - service: tts.google_say
      entity_id: media_player.home
      data:
        message: Good morning!

work:
  alias: Work
  sequence:
    - service: number.set_value
      target:
        entity_id: number.zhimi_airpurifier_mc1_favorite_level
      data:
        value: '5'

early_morning:
  alias: Early Morning
  sequence:
    - service: light.turn_off
