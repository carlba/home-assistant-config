title: My Awesome Home
# Include external resources
resources:
  - url: /local/tracker-card.js?v=0
    type: js
  - url: /local/mini-media-player-bundle.js?v=0.9.2
    type: module
  - url: /local/slider-entity-row.js?v=0.1
    type: js
  - url: /local/light-entity-row.js?v=0.2.4
    type: js
  - url: /local/circle-sensor-card.js?v=0
    type: module
  - url: /local/custom-lovelace/swipe-card/swipe-card.js?v=1.1.0
    type: module

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
#background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
#excluded_entities:
#  - weblink.router
views:
  - icon: mdi:home-assistant
    # View tab title.
    title: Main
    # Optional unique id for direct access /lovelace/${id}
    id: main
    # Optional background (overwrites the global background).
    # background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:
      - type: custom:swipe-card
        card_width: '250px'
        start_card: 1
        parameters:
          effect: 'coverflow'
          grabCursor: true
          centeredSlides: true
          slidesPerView: 'auto'
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows: true
          pagination:
            type: 'bullets'
        cards:
          - type: sensor
            entity: sensor.235_temperature
            name: Temperature - Outside - Skanstull
            height: 75
            line_color: "#3498db"
          # The filter card will filter entities for their states
          - type: entity-filter
            entities:
              - group.tracker_carl
              - group.tracker_johanna
            state_filter:
              - 'home'
            card:
              type: glance
              show_state: false
              show_name: false
              title: '@home'
          - type: glance
            entities:
              - timer.toaster
              - timer.clean
      - type: custom:swipe-card
        cards:
          - type: glance
            title: Scenes
            show_header_toggle: false
            show_state: false
            entities:
              - entity:  script.tv_dark
                tap_action: toggle
              - entity: script.tv_backlight
                tap_action: toggle
              - entity: script.computer
                tap_action: toggle
              - entity: script.daytime
                tap_action: toggle
              - entity: script.cozy
                tap_action: toggle
              - entity: script.sleep
                tap_action: toggle
              - entity: script.dinner
                tap_action: toggle
              - entity: script.early_morning
                tap_action: toggle
              - entity: script.industrial
                tap_action: toggle
          - type: glance
            title: Harmony Hub
            show_header_toggle: false
            show_state: false
            entities:
              - entity: switch.harmony_hub_home
                icon: mdi:home
              - entity: binary_sensor.harmony_hub_away
                icon: mdi:home-minus
              - entity: switch.harmony_hub_watch_tv
                tap_action: toggle
              - entity: switch.harmony_hub_clean
                tap_action: toggle
              - entity: switch.harmony_hub_play_switch
                tap_action: toggle
          - type: glance
            title: Z9124
            show_header_toggle: false
            show_state: false
            entities:
              - entity: switch.z9124
                name: Power
                icon: mdi:power
                tap_action: toggle
              - entity: script.z9124_auto
                name: Auto
                icon: mdi:robot
                tap_action: toggle
              - entity: script.z9124_quiet
                name: Quiet
                icon: mdi:volume-mute
                tap_action: toggle
              - entity: script.z9124_turbo
                name: Turbo
                icon: mdi:fast-forward
                tap_action: toggle
              - entity: script.z9124_medium
                name: Medium
                tap_action: toggle
          - type: glance
            title: Other
            show_header_toggle: false
            show_state: false
            entities:
              - entity: switch.screen
                name: Screen Switch
                icon: mdi:monitor

      - type: picture-glance
        title: Living room
        entities:
          - binary_sensor.hallway_motion_sensor
          - binary_sensor.bathroom_motion_sensor
        camera_image: camera.dafang
      - type: entities
        title: Lights
        show_header_toggle: false
        show_state: false
        entities:
          - type: custom:slider-entity-row
            entity: light.desktop
            name: Desktop
          - type: custom:slider-entity-row
            entity: light.bathroom_ceiling
            name: Bathroom
          - type: custom:slider-entity-row
            entity: light.hallway_ceiling
            name: Hallway
          - type: custom:slider-entity-row
            entity: light.kitchen_table
            name: Kitchen Table
          - type: custom:slider-entity-row
            entity: light.kitchen_fan
            name: Kitchen Fan
          - type: custom:slider-entity-row
            entity: light.bed
            name: Bed
          - type: custom:slider-entity-row
            entity: light.behind_tv
            name: TV
          - type: custom:slider-entity-row
            entity: light.living_area_lights
            name: Living Area



      - type: entity-filter
        entities:
          - device_tracker.android4749e9acd4fc4284 # Natalie Milz
        state_filter:
          - 'home'
        show_empty: false
        card:
          type: glance
          title: Friends
      # https://community.home-assistant.io/t/lovelace-mini-media-player/68459
      - type: entities
        title: Media Players
        entities:
          - entity: media_player.spotify
            type: custom:mini-media-player
            group: true
          - entity: media_player.home
            type: custom:mini-media-player
            hide_controls: true
            show_tts: google
            group: true
          - entity: media_player.shield_android_tv_2
            type: custom:mini-media-player
            hide_controls: true
            group: true

  - title: Tracker
    id: tracker
    # Title of the view. Will be used as the tooltip for tab icon
    cards:
      - type: map
        aspect_ratio: 50%
        entities:
        - device_tracker.google_maps_118136931442668540655
        - device_tracker.iphone
        - zone.home
      - type: history-graph
        title: History
        entities:
          - group.tracker_home
          - group.tracker_carl
          - group.tracker_johanna
          - switch.screen

  - title: Other
    id: other
    # Title of the view. Will be used as the tooltip for tab icon
    cards:
      - type: entities
        title: Performance
        entities:
          - sensor.load_1m
          - sensor.memory_free
          - sensor.memory_use
          - sensor.disk_use_percent_
          - sensor.disk_use_percent_home
          - sensor.processor_use
          - sensor.processor_use
      - type: entities
        title: Transmission
        entities:
          - sensor.transmission_active_torrents
          - sensor.transmission_down_speed
          - sensor.transmission_status
          - sensor.transmission_up_speed

      - type: entities
        title: Devices+
        entities:
          - device_tracker.10c6fc8e7fa3 # Garmin Edge 1000
          - device_tracker.6c5697d9c323 # Johanna's Kindle
          - device_tracker.b827eb1c5c4e # RPI3
          - device_tracker.burken
          - device_tracker.camac
          - device_tracker.camac_2
          - device_tracker.hassio
          - device_tracker.ipad # Johanna's iPad
          - device_tracker.shield
      - type: weather-forecast
        entity: weather.openweathermap
      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
      - type: glance
        title: Dafang
        show_header_toggle: false
        show_state: false
        entities:
          - camera.dafang
          - switch.dafang_h264_rtsp_server
          - switch.dafang_mjpeg_rtsp_server
          - sensor.dafang
          - device_tracker.dafang
          - sensor.dafang_light_sensor
          - switch.dafang_ir_filter
          - switch.dafang_ir_led
          - switch.dafang_night_mode
          - switch.dafang_night_mode_auto
          - switch.dafang_blue_led
          - switch.dafang_yellow_led
          - switch.dafang_motion_detection
          - switch.dafang_motion_tracking
          - camera.dafang_motion_snapshot
          - binary_sensor.dafang_motion_sensor
      - type: entities
        title: Lights
        entities:
          - type: "custom:light-entity-row"
            entity: light.kitchen_table
      - type: entities
        title: Other
        show_header_toggle: false
        entities:
          - input_boolean.toaster
          - sensor.daylight
          - binary_sensor.hallway_motion_sensor
          - binary_sensor.bathroom_motion_sensor
          - sensor.date__time
