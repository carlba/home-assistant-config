# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

light:
  - platform: group
    name: Kitchen Table
    entities:
      - light.kitchen_table_left
      - light.kitchen_table_right

  - platform: group
    name: Kitchen Fan
    entities:
      - light.kitchen_fan_left
      - light.kitchen_fan_right

  - platform: group
    name: Living Room Ceiling
    entities:
      - light.living_room_ceiling_1
      - light.living_room_ceiling_2
      - light.living_room_ceiling_3

  - platform: group
    name: Living Area Lights
    entities:
      - light.bed
      - light.behind_tv
      - light.desktop
      - light.kitchen_fan
      - light.frank

  - platform: template
    lights:
      bathroom_ceiling:
        friendly_name: Bathroom Ceiling
        entity_id:
          - switch.bathroom_ceiling
        value_template: '{{ is_state("switch.bathroom_ceiling", "on") }}'
        turn_on:
          service: switch.turn_on
          entity_id: switch.bathroom_ceiling
        turn_off:
          service: switch.turn_off
          entity_id: switch.bathroom_ceiling

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: disk_use_percent
        arg: /
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: load_1m
      - type: load_15m
      - type: last_boot
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0

  - platform: tellstick

  # https://www.home-assistant.io/components/template
  - platform: template
    sensors:
      harmony_hub:
        friendly_name: "Harmony Hub"
        value_template: '{{ states.remote.harmony_hub.attributes.current_activity }}'
      air_purifier_humidity:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.humidity }}"
        friendly_name: Air Purifier Humidity
        unit_of_measurement: "%"
        device_class: humidity
      air_purifier_temperature:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.temperature }}"
        friendly_name: Air Purifier Temperature
        unit_of_measurement: "°C"
        device_class: temperature
      air_purifier_favorite_level:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.favorite_level }}"
        friendly_name: Air Purifier Favorite Level
      air_purifier_air_quality:
        value_template: "{{ states.fan.xiaomi_miio_device.attributes.aqi }}"
        friendly_name: Air Purifier Air Quality
        unit_of_measurement: "AQI"

  - platform: fitbit
    clock_format: 24H
    monitored_resources:
      - "body/weight"
      - "devices/battery"
      - "sleep/timeInBed"
      - "activities/tracker/steps"

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, make sure configuration file is encoded as UTF-8
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: rest
    resource: http://wtfismyip.com/json
    name: External IP
    value_template: '{{ value_json.YourFuckingIPAddress }}'

climate:
  - platform: generic_thermostat
    name: temperature_outside_skanstull
    heater: input_boolean.fake_heater
    target_sensor:  sensor.235_temperature
    initial_hvac_mode: "off"
    target_temp: 21

# Text to speech
tts:
  - platform: google_translate

# Cloud
# https://www.home-assistant.io/cloud/google_assistant/
cloud:
  google_actions:
    filter:
      include_domains:
        - switch
        - light
        - scene
        - script
        - climate
        - sensor
      exclude_entities:
        - switch.nexa_remote_g
        - light.kitchen_table_left
        - light.kitchen_table_right
        - light.kitchen_fan_left
        - light.kitchen_fan_right
        - switch.desktop
        - switch.bathroom_ceiling
        - script.lg_tv_on
        - script.lg_tv_off

    entity_config:
      light.desktop:
        room: Office
      light.bathroom_ceiling:
        room: Bathroom
      light.hallway_ceiling:
        room: Hallway
      light.kitchen_table:
        room: Kitchen
      switch.coffeemaker:
        room: Kitchen
      switch.toaster:
        room: Kitchen
      script.clean_kitchen:
        room: Kitchen
      climate.temperature_outside_skanstull:
        room: Outside

