computer:
  alias: Computer
  sequence:
  - service: homeassistant.turn_on
    data:
      entity_id:
        - light.desktop
        - switch.screen

media_backlight:
  alias: Media Backlight
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.harmony_hub_watch_tv
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.screen
          - light.living_area_lights
          - light.kitchen_table
          - light.hallway_ceiling
          - light.bathroom_ceiling
    - service: light.turn_on
      data:
        entity_id: light.behind_tv
        brightness_pct: 10

media_dark:
  alias: Media Dark
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.screen
    - service: switch.turn_on
      data:
        entity_id: switch.harmony_hub_watch_tv
    - service: light.turn_off
      data:
        entity_id:
          - light.living_area_lights
          - light.kitchen_table
          - light.hallway_ceiling
          - light.bathroom_ceiling

daytime:
  alias: Daytime
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.living_area_lights
        brightness: 255
        color_temp: 380
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 40
        color_temp: 380
    # https://www.home-assistant.io/components/fan.xiaomi_miio
    - service: fan.xiaomi_miio_set_favorite_level
      data:
        entity_id: fan.xiaomi_miio_device
        level: 3
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: Favorite
    - service: fan.xiaomi_miio_set_led_on
      entity_id: fan.xiaomi_miio_device


cozy:
  alias: Cozy
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.kitchen_fan
          - light.behind_tv
          - light.bed
        brightness_pct: 60
        color_temp: 500
    - service: light.turn_on
      entity_id: light.kitchen_table
      data:
        brightness_pct: 30
        color_temp: 500
    - service: light.turn_on
      data:
        entity_id: light.desktop
        brightness_pct: 40
        color_temp: 500
    # https://www.home-assistant.io/components/fan.xiaomi_miio
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: Favorite
    - service: fan.xiaomi_miio_set_favorite_level
      data:
        entity_id: fan.xiaomi_miio_device
        level: 1


sleep:
  alias: Sleep
  sequence:
    - service: light.turn_off
      data:
        entity_id:
          - light.kitchen_fan
          - light.kitchen_table
          - light.hallway_ceiling
          - light.desktop
    - service: light.turn_off
      data:
        entity_id: light.behind_tv
        transition: 120
    - service: light.turn_off
      data:
        entity_id: light.bed
        transition: 600
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: Silent
    - service: fan.xiaomi_miio_set_led_off
      entity_id: fan.xiaomi_miio_device

work:
  alias: Work
  sequence:
    - service: fan.xiaomi_miio_set_favorite_level
      data:
        entity_id: fan.xiaomi_miio_device
        level: 9

sleep_in_an_hour:
  alias: Sleep in an Hour
  sequence:
    - service: light.turn_off
      entity_id:
        - light.kitchen_fan
        - light.kitchen_table
      data:
        transition: 1800
    - service: light.turn_off
      entity_id:
        - light.behind_tv
        - light.desktop
        - light.bed
      data:
        transition: 3600
    - delay:
        seconds: 900
    - service: tts.google_say
      entity_id: media_player.home
      data:
        message: Time to sleep in 45 minutes
    - delay:
        seconds: 1800
    - service: tts.google_say
      entity_id: media_player.home
      data:
        message: Time to sleep in 15 minutes
    - service: switch.turn_off
      entity_id: switch.screen
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: Silent
    - service: fan.xiaomi_miio_set_led_off
      entity_id: fan.xiaomi_miio_device

early_morning:
  alias: Early Morning
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.behind_tv
          - light.kitchen_fan
          - light.desktop
        brightness_pct: 10
        color_temp: 450
    - service: fan.xiaomi_miio_set_led_off
      entity_id: fan.xiaomi_miio_device

dinner:
  alias: Dinner
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.screen
          - hallway_ceiling
    - service: light.turn_on
      data:
        entity_id: light.living_area_lights
        brightness_pct: 70
        color_temp: 450
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 40
        color_temp: 450
    - service: fan.xiaomi_miio_set_led_off
      entity_id: fan.xiaomi_miio_device
