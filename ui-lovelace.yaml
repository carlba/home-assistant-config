views:
  - icon: mdi:home-assistant
    path: default
    # View tab title.
    title: Main
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: timer.toaster
                icon: mdi:toggle-switch
                type: custom:multiple-entity-row
                show_state: false
                name: Switches
                entities:
                  - entity: switch.toaster
                    name: Toaster
                    icon: mdi:toaster
                    state_color: true
                    tap_action:
                      action: toggle
                  - entity: switch.coffeemaker
                    name: Coffeemaker
                    icon: mdi:coffee
                    state_color: true
                    tap_action:
                      action: toggle
                  - entity: switch.screen
                    name: Screen
                    icon: mdi:monitor
                    state_color: true
                    tap_action:
                      action: toggle
                  - entity: input_boolean.motion_detection
                    name: Motion Detection
                    icon: mdi:motion
                    state_color: true
                    tap_action:
                      action: toggle
              - entity: binary_sensor.hallway_motion_sensor
                icon: mdi:toggle-switch
                type: custom:multiple-entity-row
                show_state: false
                name: 'Motion Sensors'
                entities:
                  - entity: binary_sensor.hallway_motion_sensor
                    name: Hallway
              - entity: sensor.versa_3_battery
                icon: mdi:watch
                type: custom:multiple-entity-row
                show_state: false
                name: 'Versa'
                entities:
                  - sensor.weight
                  - entity: sensor.versa_3_battery
                    name: Batt
                  - entity: sensor.sleep_time_in_bed_friendly
                    name: Sleep
                  - entity: sensor.tracker_steps
                    name: Steps
              - entity: sensor.sm_g781b_battery_level
                icon: mdi:phone
                type: custom:multiple-entity-row
                show_state: false
                name: 'Phone'
                entities:
                  - entity: sensor.sm_g781b_battery_level
                    name: S20FE Battery
                  # - entity: sensor.sm_g975f_battery_level
                  #   name: S10 Battery
                  - entity: sensor.sm_g955f_battery_level
                    name: S8 Battery
              - entity: timer.toaster
                icon: mdi:clock
                type: custom:multiple-entity-row
                show_state: false
                name: Timers
                entities:
                  - entity: timer.toaster
                    name: Toaster
                  - entity: timer.coffeemaker
                    name: Coffeemaker
                  - entity: timer.clean
                    name: Clean
              - entity: sensor.outside_temperature
                type: custom:multiple-entity-row
                show_state: false
                name: Weather
                entities:
                  - entity: sensor.air_purifier_temperature
                    name: AP
                  - entity: sensor.aqara_temperature_sovrum
                    name: Wall
                  - entity: sensor.aqara_temperature_kyl
                    name: Kyl
                  - entity: sensor.outside_temperature
                    name: Outside
                  - entity: sensor.air_purifier_air_quality
                    name: AQI
          - type: entity-filter
            entities:
              - person.carl
              - person.johanna
            state_filter:
              - 'home'
            card:
              type: glance
              show_state: false
              show_name: false
              title: '@home'
          - type: glance
            title: Scenes
            show_state: false
            entities:
              - entity: script.media_dark
                tap_action:
                  action: toggle
              - entity: script.media_backlight
                tap_action:
                  action: toggle
              - entity: script.computer
                tap_action:
                  action: toggle
              - entity: script.daytime
                tap_action:
                  action: toggle
              - entity: script.cozy
                tap_action:
                  action: toggle
              - entity: script.afternoon
                tap_action:
                  action: toggle
              - entity: script.sleep_in_ten_min
                tap_action:
                  action: toggle
              - entity: script.sleep_now
                tap_action:
                  action: toggle
              - entity: script.work
                tap_action:
                  action: toggle
              - entity: script.dinner
                tap_action:
                  action: toggle
              - entity: script.early_morning
                tap_action:
                  action: toggle
              - entity: script.late_night
                icon: mdi:weather-night
                tap_action:
                  action: toggle
              - entity: script.gaming
                icon: 'mdi:gamepad-variant'
                tap_action:
                  action: toggle
      - type: vertical-stack
        cards:
          - type: entities
            title: Devices
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head: vacuum.xiaomi_vacuum_cleaner
                open: false
                entities:
                  - type: section
                  - entity: vacuum.xiaomi_vacuum_cleaner
                    type: custom:multiple-entity-row
                    show_state: false
                    name: ''
                    entities:
                      - attribute: battery_level
                        name: Battery
                        unit: '%'
                  - entity: vacuum.xiaomi_vacuum_cleaner
                    name: ''
                    show_state: false
                    type: custom:multiple-entity-row
                    entities:
                      - icon: mdi:play
                        tap_action:
                          action: call-service
                          service: vacuum.start
                          service_data:
                            entity_id: vacuum.xiaomi_vacuum_cleaner
                      - icon: mdi:food-fork-drink
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.clean_kitchen
                      - icon: mdi:shoe-formal
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.clean_hallway
                      - icon: mdi:sofa
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.clean_living_room
                      - icon: mdi:home
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.xiaomi_vacuum_cleaner_return_to_base
                      - icon: mdi:delete
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.xiaomi_vacuum_cleaner_go_to_emptying_spot
                          secondary_info: Empty Vacuum
              - type: custom:fold-entity-row
                head: fan.zhimi_airpurifier_mc1
                open: false
                entities:
                  - entity: fan.zhimi_airpurifier_mc1
                    type: custom:multiple-entity-row
                    show_state: false
                    name: ''
                    entities:
                      - entity: sensor.air_purifier_air_quality
                        name: AQI
                  - entity: input_number.xiaomi_fan_favorite_level
                    type: custom:slider-entity-row
                    name: Level
              - type: custom:fold-entity-row
                head: fan.xiaomi_smart_fan
                open: false
                entities:
                  - type: custom:slider-entity-row
                    entity: fan.xiaomi_smart_fan
                    name: Speed
                    group: true
                  - entity: switch.xiaomi_smart_fan_oscillate
                    name: Oscillate
                    group: true
              - type: custom:multiple-entity-row
                entity: switch.rotel
                show_state: false
                name: ''
                entities:
                  - icon: mdi:power-on
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.rotel_amp_power_on
                  - icon: mdi:power-off
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.rotel_amp_power_off
                  - icon: mdi:volume-plus
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.rotel_amp_volume_up
                  - icon: mdi:volume-minus
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      service_data:
                        entity_id: script.rotel_amp_volume_down
              - type: custom:slider-entity-row
                entity: climate.danfoss_z_thermostat_014g0013_heating_bedroom
                name: Therm Bedroom
                step: 0.5
              - type: custom:slider-entity-row
                entity: climate.danfoss_z_thermostat_014g0013_heating_kitchen
                name: Therm Kitchen
                step: 0.5
          # https://community.home-assistant.io/t/lovelace-mini-media-player/68459
          - type: entities
            title: Media Players
            entities:
              - entity: media_player.spotify_carl_backstrom
                type: custom:mini-media-player
                group: true
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Video
                entities:
                  - entity: media_player.kitchen_display
                    type: custom:mini-media-player
                    group: true
                  - entity: media_player.shield
                    type: custom:mini-media-player
                    group: true
                  - entity: media_player.lg_tv
                    type: custom:mini-media-player
                    group: true
              - type: custom:fold-entity-row
                head: media_player.home_group
                entities:
                  - entity: media_player.home_group
                    type: custom:mini-media-player
                    show_tts: google
                    group: true
                  - entity: media_player.office_speaker_1
                    type: custom:mini-media-player
                    hide_controls: true
                    show_tts: google
                    group: true
                  - entity: media_player.office_speaker_2
                    type: custom:mini-media-player
                    hide_controls: true
                    show_tts: google
                    group: true
                  - entity: media_player.kitchen_speaker
                    type: custom:mini-media-player
                    hide_controls: true
                    show_tts: google
                    group: true
                  - entity: media_player.kitchen_display
                    type: custom:mini-media-player
                    hide_controls: true
                    show_tts: google
                    group: true
          - type: entities
            title: Lights
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Kitchen
                padding: 0
                open: false
                entities:
                  - type: custom:slider-entity-row
                    entity: light.kitchen_table
                    name: Kitchen Table
                  - type: custom:slider-entity-row
                    entity: light.kitchen_fan
                    name: Kitchen Fan
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Other
                padding: 0
                open: false
                entities:
                  - type: custom:slider-entity-row
                    entity: light.desktop
                    name: Desktop
                  - type: custom:slider-entity-row
                    entity: light.hallway_ceiling
                    name: Hallway
                  - type: custom:slider-entity-row
                    entity: light.bed
                    name: Bed
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Living Room
                padding: 0
                open: false
                entities:
                  - type: custom:slider-entity-row
                    entity: light.desktop
                    name: Desktop
                  - type: custom:slider-entity-row
                    entity: light.hallway_ceiling
                    name: Hallway
                  - type: custom:slider-entity-row
                    entity: light.behind_tv
                    name: TV
                  - type: custom:slider-entity-row
                    entity: light.frank
                    name: Frank
                  - type: custom:slider-entity-row
                    entity: light.living_room_ceiling
                    name: LR Ceiling
                  - type: custom:slider-entity-row
                    entity: light.living_area_lights
                    name: Living Area
                  - type: custom:slider-entity-row
                    entity: light.star
                    name: Living Area

  - title: Tracker
    id: tracker
    icon: mdi:crosshairs-gps
    # Title of the view. Will be used as the tooltip for tab icon
    cards:
      - type: map
        aspect_ratio: 50%
        entities:
          - person.carl
          - person.johanna
          - zone.home
      - type: history-graph
        title: History
        entities:
          - group.tracker_home
          - person.carl
          - person.johanna
          - switch.screen

  - title: Remote
    id: remote
    icon: mdi:remote
    cards:
      - type: glance
        title: Remote
        show_state: false
        columns: 3
        entities:
          # Row 1
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56823523
                'command': VolumeUp
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:chevron-up-box-outline
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': DirectionUp
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:play-pause
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': Play
          # Row 2
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:chevron-left-box-outline
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': DirectionLeft
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:checkbox-blank-circle-outline
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': Select
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:chevron-right-box-outline
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': DirectionRight

          # Row 3
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56823523
                'command': VolumeDown
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:chevron-down-box-outline
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': DirectionDown
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:keyboard-backspace
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': Back

          # Shield Intents https://gist.github.com/mcfrojd/9e6875e1db5c089b1e3ddeb7dba0f304
          # Row 3
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:home
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': Home
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:sleep
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': sleep
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:sleep
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                'entity_id': remote.harmony_hub
                'device': 56825777
                'command': sleep
          # Row 4
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:kodi
            tap_action:
              action: call-service
              service: androidtv.adb_command
              service_data:
                entity_id: media_player.shield_3
                command: 'am start -a android.intent.action.VIEW -d -n org.xbmc.kodi/.Splash'
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:plex
            tap_action:
              action: call-service
              service: androidtv.adb_command
              service_data:
                entity_id: media_player.shield_3
                command: 'am start -a android.intent.action.MAIN -c android.intent.category.LEANBACK_LAUNCHER -n com.plexapp.android/com.plexapp.plex.activities.SplashActivity'
          - entity: binary_sensor.dummy
            name: ''
            icon: mdi:youtube
            tap_action:
              action: call-service
              service: androidtv.adb_command
              service_data:
                entity_id: media_player.shield_3
                command: 'am start -a android.intent.action.VIEW -d -n com.google.android.youtube.tv/com.google.android.apps.youtube.tv.activity.ShellActivity'
          # Row 5
          - entity: binary_sensor.dummy
            icon: mdi:play
            name: 'SVT'
            tap_action:
              action: call-service
              service: androidtv.adb_command
              service_data:
                entity_id: media_player.shield_3
                command: 'am start -a android.intent.action.VIEW -d -n se.svt.android.svtplay/se.svt.svtplay.tv.ui.StartupActivity'
  - icon: mdi:star
    path: favorites
    # View tab title.
    title: Favorites
    cards:
      - type: weather-forecast
        entity: weather.smhi_home
  - path: other
    # View tab title.
    title: Other
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_text.broadcast
            name: Announce It...
          - entity: script.broadcast
        title: Make an Announcement
      - type: entities
        entities:
          - entity: input_boolean.test
            type: button
            name: Test
            tap_action:
              action: toggle
          - entity: binary_sensor.daytime
