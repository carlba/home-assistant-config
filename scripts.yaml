      data_template:
        message: '{{ states("input_text.broadcast") }}'

# The return_to_base command does not work if executed without first pausing and waiting 1 sec
xiaomi_vacuum_cleaner_return_to_base:
  sequence:
    - service: vacuum.pause
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
    - delay: 1
    - service: vacuum.return_to_base
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner

xiaomi_vacuum_cleaner_go_to_emptying_spot:
  alias: Vacuum Empty
  sequence:
    - service: vacuum.send_command
      data:
        entity_id: 'vacuum.xiaomi_vacuum_cleaner'
        command: app_goto_target
        params: [28000,27800]


rotel_amp_power_off:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: PowerOff
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.rotel

rotel_amp_power_on:
  sequence:
    - service: switch.turn_on
      entity_id: switch.rotel
    - delay:
        seconds: 1
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: PowerOn

rotel_amp_volume_down:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: VolumeDown

rotel_amp_volume_up:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: VolumeUp

rotel_amp_setup:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: Setup

rotel_amp_source_input_optical_1:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: InputOptical1

rotel_amp_source_input_phono:
  sequence:
    - service: remote.send_command
      entity_id: remote.harmony_hub
      data:
        device: 69966843
        command: InputPhono

rotel_amp_dim_min:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 69966843
        command:
          - Setup
          - Setup
          - Setup
          - Setup
          - Setup
          - Setup
          - DirectionLeft
          - DirectionLeft
          - DirectionLeft
          - DirectionLeft
          - Exit

rotel_amp_dim_max:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 69966843
        command:
          - Setup
          - Setup
          - Setup
          - Setup
          - Setup
          - Setup
          - DirectionRight
          - DirectionRight
          - DirectionRight
          - DirectionRight
          - DirectionRight
          - Exit

rotel_media_mode:
  sequence:
    - service: script.turn_on
      entity_id: script.rotel_amp_power_on
    - delay:
        seconds: 4
    - service: script.turn_on
      entity_id: script.rotel_amp_source_input_optical_1
    - service: script.turn_on
      entity_id: script.rotel_amp_dim_min

rotel_phono_mode:
  sequence:
    - service: script.turn_on
      entity_id: script.rotel_amp_power_on
    - delay:
        seconds: 4
    - service: script.turn_on
      entity_id: script.rotel_amp_source_input_phono
    - service: script.turn_on
      entity_id: script.rotel_amp_dim_min


